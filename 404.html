<body class="hold-transition login-page">
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Chatana is busy
      </h1> 
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-yellow"> Failed</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> Oops! Connection is lost.</h3>

          <p>
            We could not reach the request you were connecting for.
            Please check your Mobile Data is turned on or use Wifi for best connectivity.
          </p>
 
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="P0.0 Not enough load balance" disabled>

              <div class="input-group-btn">
                <a href="https://www.chatana.abfiph.com" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-refresh"></i>
                Retry</a>
              </div>
            </div>
            <!-- /.input-group -->
 
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
